{% block body %}

@charset "UTF-8";
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  line-height: 1.42em;
  color:black;
  background-color:#ffffff;
}

h1 {
  font-size:3em;
  font-weight: 300;
  line-height:1em;
  text-align: center;
  color: black;
}

h2 {
  font-size:1em;
  font-weight: 300;
  text-align: center;
  display: block;
  line-height:1em;
  padding-bottom: 2em;
  color: black;
}

h2 a {
  font-weight: 700;
  text-transform: uppercase;
  color: black;
  text-decoration: none;
}

.blue { color: #185875; }
.yellow { color: #FFF842; }

.viewrequestform th h1 {
	  font-weight: bold;
	  font-size: 1em;
  text-align: left;
  color: #185875;
}

.viewrequestform td {
	  font-weight: normal;
	  font-size: 1em;
  -webkit-box-shadow: 0 2px 2px -2px #0E1119;
	   -moz-box-shadow: 0 2px 2px -2px #0E1119;
	        box-shadow: 0 2px 2px -2px #0E1119;
}

.viewrequestform {
	  text-align: left;
	  overflow: hidden;
	  width: 80%;
	  margin: 0 auto;
  display: table;
  padding: 0 0 8em 0;
}

.viewrequestform td, .viewrequestform th {
	  padding-bottom: 2%;
	  padding-top: 2%;
  padding-left:2%;
}

/* Background-color of the odd rows */
.viewrequestform tr:nth-child(odd) {
	  background-color: #e7e7e7;
}

/* Background-color of the even rows */
.viewrequestform tr:nth-child(even) {
	  background-color: #e7e7e7;
}

.viewrequestform th {
	  background-color: #62b6ff;
}

.viewrequestform td:first-child { color: black; }

.viewrequestform tr:hover {
   background-color: #e7e7e7;
-webkit-box-shadow: 0 6px 6px -6px #c9e6ff;
	   -moz-box-shadow: 0 6px 6px -6px #c9e6ff;
	        box-shadow: 0 6px 6px -6px #c9e6ff;
}

.viewrequestform td:hover {
  background-color: lightskyblue;
  color: black;
  font-weight: bold;

  box-shadow: cornflowerblue -1px 1px, cornflowerblue -2px 2px, cornflowerblue -3px 3px, cornflowerblue -4px 4px, cornflowerblue -5px 5px, cornflowerblue -6px 6px;
  transform: translate3d(6px, -6px, 0);

  transition-delay: 0s;
	  transition-duration: 0.4s;
	  transition-property: all;
  transition-timing-function: line;
}

@media (max-width: 800px) {
.viewrequestform td:nth-child(4),
.viewrequestform th:nth-child(4) { display: none; }
}

    </style>
<table class="viewrequestform" style="margin-bottom: 100px; margin-top:100px; border-radius:1px">

    <thead>
		<tr>
			<th><h1>Time</h1></th>
			<th><h1>ID</h1></th>
			<th><h1>Request</h1></th>
			<th><h1>Location</h1></th>
            <th>Delete/Completed</th>
		</tr>
	</thead>
	<tbody>

		<tr>
			<td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
		</tr>

	</tbody>


</table>

<script>
     var time = new Date().getTime();
     $(document.body).bind("mousemove keypress", function(e) {
         time = new Date().getTime();
     });

     function refresh() {
         if(new Date().getTime() - time >= 5000)
             window.location.reload(true);
         else
             setTimeout(refresh, 5000);
     }

     setTimeout(refresh, 5000);
</script>
{% endblock %}
